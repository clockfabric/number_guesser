<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>JS Start Again</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>Number guessing game</h1>
		<p>
			We have selected a random number between 1 and 100. See if you can
			guess it in 10 turns or fewer. We'll tell you if your guess was too
			high or too low.
		</p>
		<label for="input_number">Enter a guess: </label>
		<input id="input_number" type="text" />
		<button class="guess_button">Submit guess</button>
		<div class="guesses">
			<span>Previous guesses:</span>
		</div>
		<div class="message">Guess a number!!!</div>

		<script src="script.js"></script>
	</body>
</html>
